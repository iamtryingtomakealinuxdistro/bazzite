name: Build Void OS Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Podman
        uses: redhat-actions/podman-installer@v1

      - name: Build image
        run: |
          podman run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            quay.io/ublue-os
